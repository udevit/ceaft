<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:p="http://primefaces.org/ui" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<title>#{msg['ceaft.app.name']} - #{msg['ceaft.app.name.title']}</title>
		<h:outputStylesheet library="css" name="asistencia.css" />
	</h:head>
	<h:body>
		<div style="border-width: 4px;">
			<ui:insert name="header">
				<ui:include src="/templates/header.xhtml" />
			</ui:insert>
		</div>
		<br />
		<div style="border-width: 6px;">
			<ui:insert name="content">
				<ui:include src="/templates/content.xhtml" />
			</ui:insert>
		</div>
		<br />
		<div style="border-width: 4px;">
			<ui:insert name="footer">
				<ui:include src="/templates/footer.xhtml" />
			</ui:insert>
		</div>
		
		<!-- Ajax dialog http://www.ajaxload.info/ -->
		<p:dialog resizable="false" responsive="true" widgetVar="loadingDialog" 
			closable="false" modal="true">
			<f:facet name="header">
				Cargando...
		    </f:facet>
		    <h:panelGrid width="100%" style="text-align: center">
				<h:graphicImage alt="loading" value="/resources/images/loading.gif" width="20"/>
			</h:panelGrid>
		</p:dialog>
		
	</h:body>
</html>
